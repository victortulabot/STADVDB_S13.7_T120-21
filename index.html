<html>

<head>
    <title>Corona Virus Update</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose&display=swap" rel="stylesheet">

    <!-- JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</head>

<body>

    <nav class="navbar navbar-expand-lg sticky-top navbar-dark">
        <a class="navbar-brand" href="/"><img src="title2.png" style="height: 50px;"></a>
    </nav>


    <div class="container">
        <div class="row">
            overview
        </div>
        

        <div class="container px-5 pt-5 pb-3" style="background-color: #550526;">
            <form>
                <div class="row">
                    <div class="col-2">
                        <select id="cases_table" name="cases_table"
                            style="border: solid 1px rgb(116, 115, 115); background-color: white; cursor: pointer; height: 28px; margin-bottom: 15px">
                            <option selected>Cases</option>
                            <option value="New Cases">New Cases</option>
                            <option value="Active Cases">Active Cases</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <select id="country_table" name="country_table"
                            style="border: solid 1px  rgb(116, 115, 115); background-color: white; cursor: pointer; height: 28px; margin-bottom: 15px">
                            <option selected>Country</option>
                            <option value="New Cases">Afghanistan</option>
                            <option value="Active Cases">Philippines</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <input type="month" id="month_table" name="month_table" style="height: 28px">
                    </div>
                    <div class="col-3">
                        <input type="date" id="day_table" name="day_table" style="height: 28px">
                    </div>
                    <div class="col text-right">
                        <a class="btn btn-success" role="button" style="height: 40px;">Filter</a>
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="inside_table"></div>
                </div>
                <div class="row d-flex justify-content-end pt-5">
                    <a class="btn btn-success btn-reset" role="button">Reset</a>
                </div>
            </form>
        </div>

        <div class="row">
            total
        </div>
    </div>
</body>

</html>
